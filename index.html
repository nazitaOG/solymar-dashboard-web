<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Solymar Viajes - Dashboard</title>
    <meta name="description" content="Sistema de gestiÃ³n y dashboard operativo para Solymar Viajes." />
    <meta name="theme-color" content="#ffffff" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="/favicon.ico" />

    </head>
  <body>
    <div id="root">
      
      <div 
        class="initial-loader"
        style="
          position: fixed; 
          top: 0; 
          left: 0; 
          z-index: 9999; 
          display: flex; 
          height: 100vh; 
          width: 100vw; 
          align-items: center; 
          justify-content: center; 
          background-color: #ffffff;
        "
      >
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="48" 
          height="48" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          style="color: #0f172a;"
        >
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          <animateTransform 
            attributeName="transform" 
            attributeType="XML" 
            type="rotate" 
            from="0 12 12" 
            to="360 12 12" 
            dur="1s" 
            repeatCount="indefinite" 
          />
        </svg>
      </div>

    </div>
    
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.querySelector('.initial-loader').style.backgroundColor = '#09090b';
        document.querySelector('svg').style.color = '#ffffff';
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
